<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Utilisation de services tiers et des éléments AUDIO, VIDEO pour intégrer des sons et des vidéos">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" >
	<title>Template module 3</title>
	<link rel="stylesheet" href="common-v3.css">
	<link rel="stylesheet" href="media.css">
</head>

<body>

	<header class="header">
		<h1>Intégrer des médias en HTML</h1>
		<p>Utilisation de services tiers et des éléments AUDIO, VIDEO pour intégrer des sons et des vidéos</p>
	</header>

		<main class="container">
		<article>
			<iframe width="560" height="315" src="https://www.youtube.com/embed/DKfCbbR16To?si=odi5nqNjfEzm7qS5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
				
			</iframe>           
			<iframe width="560" height="315" src="https://www.youtube.com/embed/tE0sgJX6cTk?si=0LBRfxSdP1VbMNyE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>		</article>
		<article>
		    <h2>La balise video</h2>
		    <video poster="./media/bunny.jpg" controls>
		        <source src="./media/bunny.mp4" type="video/mp4">
		       <source src="./media/bunny.ogv" type="video/ogv">
		    </video>
		</article>
		<article>
			<h2>La balise audio</h2>
			<audio controls loop>
				<source src="./media/space.mp3" type="audio/mp3">
				<source src="./media/space.ogg" type="audio/ogg">
				<source src="./media/space.wav" type="audio/wav">
			</audio>
		</article>
	</main>

	</footer>

</body>

</html>

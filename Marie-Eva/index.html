<!doctype html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Site de jeux pour enfants" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <link rel="stylesheet" href="./css/normalize.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <title>Apprendre avec Miaou</title>
</head>

<body>
    <main class="container">

        <section class="jeu">
            <h2>Joue avec Miaou</h2>
        
            <div class="cards">
                <div class="card alphabet">
                    <p class="bloc-img"><img class="img-alpha" src="asset/img/alphabet-chaton.jpg" alt="chaton avec des cubes alphabet"></p>
                    <h3>Alphabet</h3>
                    <a class="button-jeu" href="#">Je joue</a>
                </div>
                <div class="card chiffre">
                    <p class="bloc-img"><img class="img-alpha" src="asset/img/chiffre-chaton.jpg" alt=" chaton avec des chiffres">
                    <h3>Chiffres</h3>
                    <a class="button-jeu" href="#">Je joue</a>
                </div>
                <div class="card memo">
                    <p class="bloc-img"><img class="img-alpha" src="asset/img/memo-chaton.jpg" alt="chaton qui joue à un jeu de mémoire"></p>
                    <h3>Mémo</h3>
                    <a class="button-jeu" href="#">Je joue</a>
                </div>
                <div class="card aventure">
                    <p class="bloc-img"><img class="img-alpha" src="asset/img/aventure-chaton.jpeg" alt="chaton aventurier se promenant dans une fôret"></p>
                    <h3>Aventure</h3>
                    <a class="button-jeu" href="#">Je joue</a>
                </div>
                <div class="card puzzle">
                    <p class="bloc-img"><img class="img-alpha" src="asset/img/puzzle-chaton.jpeg" alt="chaton avec des chiffres"></p>
                    <h3>Puzzles</h3>
                    <a class="button-jeu" href="#">Je joue</a>
                </div>
                <div class="card chiffre">
                    <p class="bloc-img"><img class="img-alpha" src="asset/img/mystere-chaton.jpeg" alt="chaton avec des chiffres"></p>
                    <h3>Mystères</h3>
                    <a class="button-jeu" href="#">Je joue</a>
                </div>
            </div>
        </section>
        

    </main>


    <script src="./js/index.js"></script>
</body>

</html>
